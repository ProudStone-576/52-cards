<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Card Draw</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-family: 'UnifrakturCook', cursive;
            font-size: 40px;
        }

        .card-container {
            perspective: 1000px;
        }

        .card {
            width: 250px;
            height: 350px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
        }

        .flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
        }

        .card-front {
            background: #000;
            border: 2px solid gold;
            color: gold;
            font-size: 24px;
        }

        .card-back {
            background: #ffdd57;
            border: 2px solid #ffbb33;
            color: black;
            transform: rotateY(180deg);
        }

        #draw-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background: gold;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        #draw-button:hover {
            background: #ffbb33;
        }

    </style>
</head>
<body>

    <h1>Daily Card Draw</h1>
    <div class="card-container">
        <div class="card" id="card">
            <div class="card-face card-front">Draw a Card</div>
            <div class="card-face card-back" id="card-back"></div>
        </div>
    </div>
    
    <button id="draw-button">Draw Card</button>

    <script>
        const cards = [
            { name: "Golden Bird of Dominion", category: "Luck", meaning: "Seize opportunities today." },
            { name: "The Platinum Chicken", category: "Finance", meaning: "Focus on smart financial moves." },
            { name: "Absolute Statements", category: "Learning", meaning: "Seek truth in knowledge today." },
            { name: "Weaver of Life", category: "Sketch", meaning: "Create and shape ideas." },
            { name: "Nero-Weaver", category: "Animation", meaning: "Bring concepts to life." },
            { name: "Horror of Mind", category: "IT", meaning: "Tackle complex problems with ease." },
            { name: "The Pattern Seeker", category: "Opportunity Grab", meaning: "Stay alert for hidden chances." },
            { name: "Man of a Million Words", category: "Business", meaning: "Master communication and influence." },
            { name: "Storm Within Nests", category: "Close-minded", meaning: "Challenge your own beliefs today." },
            { name: "The Eye Contractor", category: "Realizing Others", meaning: "Look deeper into people's actions." },
            { name: "Winds of Change", category: "Transformation", meaning: "Embrace new possibilities today." },
            { name: "The Arcane Watcher", category: "Wisdom", meaning: "Observe before making a move." },
            { name: "Echo of the Forgotten", category: "Past", meaning: "A lesson from your past will resurface." },
            { name: "The Black Lotus", category: "Mystery", meaning: "A hidden truth will be revealed." },
            { name: "Phoenix of Endings", category: "Rebirth", meaning: "Endings lead to new beginnings." },
            { name: "Architect of Dreams", category: "Imagination", meaning: "Bring your dreams into reality." },
            { name: "The Shadow Negotiator", category: "Deception", meaning: "Be cautious of hidden motives." },
            { name: "Iron Will", category: "Discipline", meaning: "Stay determined despite obstacles." },
            { name: "Master of Fates", category: "Control", meaning: "You hold the power to shape your future." },
            { name: "Echo of Despair", category: "Sadness", meaning: "Acknowledge your struggles and move forward." },
            { name: "The Unseen Architect", category: "Strategy", meaning: "Plan before taking action." },
            { name: "Guardian of the Abyss", category: "Protection", meaning: "You are being shielded from harm." },
            { name: "The Silent Blade", category: "Stealth", meaning: "Sometimes, power lies in staying unnoticed." },
            { name: "The Reckless Gambler", category: "Risk", meaning: "A risky choice will present itself." },
            { name: "The Sealed Tome", category: "Knowledge", meaning: "A new discovery is near." },
            { name: "Crown of the Sovereign", category: "Leadership", meaning: "Take charge of your situation." },
            { name: "The Unbreakable Chain", category: "Loyalty", meaning: "Value the bonds you have." },
            { name: "The Wild Tempest", category: "Chaos", meaning: "Expect the unexpected today." },
            { name: "The Eternal Flame", category: "Passion", meaning: "Follow what ignites your soul." },
            { name: "Dagger of Betrayal", category: "Deception", meaning: "Be wary of false allies." },
            { name: "The Silent Observer", category: "Intuition", meaning: "Your instincts are guiding you." },
            { name: "The Blind Prophet", category: "Uncertainty", meaning: "Not all is as it seems." },
            { name: "Hand of Destiny", category: "Fate", meaning: "A major event is approaching." },
            { name: "The Final Hour", category: "Urgency", meaning: "Take action before it's too late." },
            { name: "Chains of the Past", category: "Regret", meaning: "Let go of old burdens." },
            { name: "Veil of Illusions", category: "Perception", meaning: "Truth is not always what it seems." },
            { name: "Path of the Wanderer", category: "Discovery", meaning: "Explore new ideas or places today." }
        ];

        const cardElement = document.getElementById("card");
        const cardBack = document.getElementById("card-back");
        const drawButton = document.getElementById("draw-button");

        function drawCard() {
            const card = cards[Math.floor(Math.random() * cards.length)];
            cardBack.innerHTML = `<strong>${card.name}</strong><br><small>(${card.category})</small><br><p>${card.meaning}</p>`;
            cardElement.classList.add("flipped");
            drawButton.disabled = true;
            drawButton.textContent = "Card Drawn for Today!";
        }

        drawButton.addEventListener("click", drawCard);
    </script>

</body>
</html>
